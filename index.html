<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
            width: 100%;
            height: 80%;
        }
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        .custom-map-control-button {
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        margin: 10px;
        padding: 0 0.5em;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
        height: 40px;
        cursor: pointer;
        }
        .custom-map-control-button:hover {
        background: #ebebeb;
        }
    </style>
</head>
<body>
    <div>
        <h2>한국식물기후도</h2> <Br>
        <h2>(Phytocilmatic map of Korea)</h2>
    </div>
    <div id="map">Map will be here</div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ1cgqq3WIxCGNU52iaSxiupM83_f8NOw&callback=initMap&v=weekly&channel=2"
        async
    ></script>
 <script>
        // This example adds hide() and show() methods to a custom overlay's prototype.
        // These methods toggle the visibility of the container <div>.
        // overlay to or from the map.
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: 36.092323, lng: 127.600961},
                mapTypeId: "terrain",
                streetViewControl: false,
            });

            const bounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(32.607366, 124.343241),
                new google.maps.LatLng(38.7487, 131.150388)
            );
            

            // HH. test kml 추가하기
            const WTLayer = new google.maps.KmlLayer({
                url: "https://bceom.github.io/phytosociology/WT.kmz",
                map: map,
                preserveViewport: true,
            });
            WTLayer.setMap(map);

            const SOSULayer = new google.maps.KmlLayer({
                url: "https://bceom.github.io/phytosociology/SOSU.kmz",
                map: map,
                preserveViewport: true,
            });
            SOSULayer.setMap(map);

            const CEMOLayer = new google.maps.KmlLayer({
                url: "https://bceom.github.io/phytosociology/CEMO.kmz",
                map: map,
                preserveViewport: true,
            });
            CEMOLayer.setMap(map);

            const NOALLayer = new google.maps.KmlLayer({
                url: "https://bceom.github.io/phytosociology/NOAL.kmz",
                map: map,
                preserveViewport: true,
            });
            NOALLayer.setMap(map);
    
            // HH. 내위치 버튼 클릭 시 좌표 출력하기
            let infoWindow = new google.maps.InfoWindow();

            const locationButton = document.createElement("button");

            locationButton.textContent = "내위치";
            locationButton.classList.add("custom-map-control-button");
            map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(locationButton);
            locationButton.addEventListener("click", () => {
            // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent("Lat: "+pos.lat+" N,"+"<br>"+ "Lng: "+pos.lng+" E" );
                        infoWindow.open(map);
                        map.setCenter(pos);
                        map.setZoom(13)
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });


            // The photograph is courtesy of the U.S. Geological Survey.
            let image = "https://bceom.github.io/phytosociology/2022_0324 phytoclimatic map edited from 2018_1122 CI map_A3_150dp.png";

            /**
             * The custom USGSOverlay object contains the USGS image,
             * the bounds of the image, and a reference to the map.
             */
            class USGSOverlay extends google.maps.OverlayView {
                bounds;
                image;
                div;
                constructor(bounds, image) {
                super();
                this.bounds = bounds;
                this.image = image;
                }
                /**
                 * onAdd is called when the map's panes are ready and the overlay has been
                 * added to the map.
                 */
                onAdd() {
                this.div = document.createElement("div");
                this.div.style.borderStyle = "none";
                this.div.style.borderWidth = "0px";
                this.div.style.position = "absolute";

                // Create the img element and attach it to the div.
                const img = document.createElement("img");

                img.src = this.image;
                img.style.width = "100%";
                img.style.height = "100%";
                img.style.position = "absolute";
                img.style.opacity = 0.7
                this.div.appendChild(img);

                // Add the element to the "overlayLayer" pane.
                const panes = this.getPanes();

                panes.overlayLayer.appendChild(this.div);
                }
                draw() {
                // We use the south-west and north-east
                // coordinates of the overlay to peg it to the correct position and size.
                // To do this, we need to retrieve the projection from the overlay.
                const overlayProjection = this.getProjection();
                // Retrieve the south-west and north-east coordinates of this overlay
                // in LatLngs and convert them to pixel coordinates.
                // We'll use these coordinates to resize the div.
                const sw = overlayProjection.fromLatLngToDivPixel(
                    this.bounds.getSouthWest()
                );
                const ne = overlayProjection.fromLatLngToDivPixel(
                    this.bounds.getNorthEast()
                );

                // Resize the image's div to fit the indicated dimensions.
                if (this.div) {
                    this.div.style.left = sw.x + "px";
                    this.div.style.top = ne.y + "px";
                    this.div.style.width = ne.x - sw.x + "px";
                    this.div.style.height = sw.y - ne.y + "px";
                }
                }
                /**
                 * The onRemove() method will be called automatically from the API if
                 * we ever set the overlay's map property to 'null'.
                 */
                onRemove() {
                if (this.div) {
                    this.div.parentNode.removeChild(this.div);
                    delete this.div;
                }
                }
                /**
                 *  Set the visibility to 'hidden' or 'visible'.
                 */
                hide() {
                if (this.div) {
                    this.div.style.visibility = "hidden";
                }
                }
                show() {
                if (this.div) {
                    this.div.style.visibility = "visible";
                }
                }

                toggleDOM(map) {
                if (this.getMap()) {
                    this.setMap(null);
                } else {
                    this.setMap(map);
                }
                }
            }

            const overlay = new USGSOverlay(bounds, image);

            overlay.setMap(map);

            // 식물기후도 버튼 추가
            const toggleDOMButton = document.createElement("button");

            toggleDOMButton.textContent = "식물기후도";
            toggleDOMButton.classList.add("custom-map-control-button");

 
            toggleDOMButton.addEventListener("click", () => {
                overlay.toggleDOM(map);
                if (WTLayer.getMap() === null) {
                    WTLayer.setMap(map);
                } else {
                    WTLayer.setMap(null);
                }

                if (SOSULayer.getMap() === null) {
                    SOSULayer.setMap(map);
                } else {
                    SOSULayer.setMap(null);
                }

                if (CEMOLayer.getMap() === null) {
                    CEMOLayer.setMap(map);
                } else {
                    CEMOLayer.setMap(null);
                }

                if (NOALLayer.getMap() === null) {
                    NOALLayer.setMap(map);
                } else {
                    NOALLayer.setMap(null);
                }
            });
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(toggleDOMButton);

        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation ?
                "Error: The Geolocation service failed." :
                "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }
    </script>
</body>
</html>
